<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Pattern Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-white text-xl font-bold">Deriv Pattern Analyzer</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-indigo-500 text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">Deriv Pattern Analyzer</h1>
            <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">Analyze technical patterns in Deriv synthetic indices</p>
        </div>
        
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-md rounded-lg overflow-hidden mb-6">
                    <div class="px-4 py-5 sm:px-6 bg-gray-50">
                        <h2 class="text-lg font-medium text-gray-900">Analyze a Deriv Asset</h2>
                    </div>
                    <div class="px-4 py-5 sm:p-6">
                        <form action="/analyze" method="post">
                            <div class="mb-4">
                                <label for="symbol" class="block text-sm font-medium text-gray-700">Deriv Symbol</label>
                                <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="symbol" name="symbol" placeholder="e.g., R_75" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="granularity" class="block text-sm font-medium text-gray-700">Granularity (seconds)</label>
                                <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="granularity" name="granularity">
                                    <option value="60" selected>1 Minute</option>
                                    <option value="300">5 Minutes</option>
                                    <option value="900">15 Minutes</option>
                                    <option value="1800">30 Minutes</option>
                                    <option value="3600">1 Hour</option>
                                    <option value="14400">4 Hours</option>
                                    <option value="86400">1 Day</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="candle_count" class="block text-sm font-medium text-gray-700">Number of Candles</label>
                                <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="candle_count" name="candle_count">
                                    <option value="50">50</option>
                                    <option value="100" selected>100</option>
                                    <option value="200">200</option>
                                    <option value="500">500</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Analyze</button>
                        </form>
                    </div>
                </div>
                
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="px-4 py-5 sm:px-6 bg-gray-50">
                        <h2 class="text-lg font-medium text-gray-900">Quick Analysis</h2>
                    </div>
                    <div class="px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-2 gap-3">
                            <a href="/results/R_10" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Volatility 10 Index</a>
                            <a href="/results/R_25" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Volatility 25 Index</a>
                            <a href="/results/R_50" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Volatility 50 Index</a>
                            <a href="/results/R_75" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Volatility 75 Index</a>
                            <a href="/results/R_100" class="col-span-2 inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Volatility 100 Index</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
