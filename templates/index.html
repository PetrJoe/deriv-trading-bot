<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Pattern Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .header {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Stock Pattern Analyzer</h1>
            <p class="lead">Analyze technical patterns in stock charts</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Analyze a Stock</h4>
                    </div>
                    <div class="card-body">
                        <form action="/analyze" method="post">
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="e.g., AAPL" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="period" class="form-label">Time Period</label>
                                <select class="form-select" id="period" name="period">
                                    <option value="1mo">1 Month</option>
                                    <option value="3mo">3 Months</option>
                                    <option value="6mo" selected>6 Months</option>
                                    <option value="1y">1 Year</option>
                                    <option value="2y">2 Years</option>
                                    <option value="5y">5 Years</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="interval" class="form-label">Data Interval</label>
                                <select class="form-select" id="interval" name="interval">
                                    <option value="1d" selected>Daily</option>
                                    <option value="1wk">Weekly</option>
                                    <option value="1mo">Monthly</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Analyze</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Quick Analysis</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="/results/AAPL" class="btn btn-outline-primary">AAPL</a>
                            <a href="/results/MSFT" class="btn btn-outline-primary">MSFT</a>
                            <a href="/results/GOOGL" class="btn btn-outline-primary">GOOGL</a>
                            <a href="/results/AMZN" class="btn btn-outline-primary">AMZN</a>
                            <a href="/results/TSLA" class="btn btn-outline-primary">TSLA</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
